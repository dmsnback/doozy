{% extends 'base.html' %}

{% block title %}
  <title>Выход | doozy</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="card col-4 m-3 text-center">
        <div class="card-header">
          <div class="alert  d-flex align-items-center" role="alert">
            <i class="bi bi-info-circle-fill"> Вы вышли из системы </i>
          </div>
        </div>
        <div class="card-body">
          <div class="d-inline-flex gap-2 mb-5">
            <a class="d-inline-flex align-items-center btn btn-dark btn-lg px-4 rounded-pill" href="{% url 'login' %}" type="button">
              Войти
            </a>
            <a class="btn btn-outline-secondary btn-lg px-4 rounded-pill" href="{% url 'register' %}" type="button">Регистрация</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
