{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
  <title>Восстановление пароля | doozy</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="card col-4 m-3 text-center">
        <div class="card-header">Восстановление пароля</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-dark">Поменять пароль</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
