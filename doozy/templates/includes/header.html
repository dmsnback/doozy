{% load static %}
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="{% url 'tasks:index' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
    <svg class="bi me-2" width="40" height="32">
      <img src="{% static 'img/logo-doozy.png' %}" width="25" height="25" alt="Логотип doozy" />
    </svg>
    <span class="fs-4">doozy</span>
  </a>

  <ul class="nav nav-pills">
    {% with view_name=request.resolver_match.view_name %}
      <li class="nav-item">
        <a href="{% url 'tasks:index' %}" class="nav-link {% if view_name == 'tasks:index'  %} active {% endif %}" aria-current="page">Главная</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'tasks:create' %}" class="nav-link {% if view_name == 'tasks:create'  %} active {% endif %}">Создать задачу</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Все задачи</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'pages:about' %}" class="nav-link {% if view_name == 'pages:about'  %} active {% endif %}">О проекте</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Прифиль - {{ user.username }}</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Выйти</a>
      </li>
    {% endwith %}
  </ul>
</header>
