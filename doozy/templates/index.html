<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | Doozy</title>
</head>
<body>
    <h1>Задачи</h1>
    {% for task in tasks %}
    <ul>
        <li>{{ task.title }}</li>
        <li>{{ task.comment }}</li>
        <li>{{ task.completed }}</li>
        <li>{{ task.created_at }}</li>
        <li>{{ task.finish_at }}</li>
        <li>{{ task.prioroty }}</li>
        <li>{{ task.author }}</li>
    </ul>
    {% endfor %}
</body>
</html>
